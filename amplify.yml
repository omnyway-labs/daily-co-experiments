version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
        - amazon-linux-extras enable corretto11
        - sudo yum install -y java-11-amazon-corretto-devel
        - java -version
    build:
      commands:
        - yarn run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: resources/public/
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
