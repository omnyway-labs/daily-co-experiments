version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
        - yum install java-11-amazon-corretto-headless
        - java -version
    build:
      commands:
        - yarn run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: resources/public/
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
